<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ordersubmit</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/list.css">
    <link rel="stylesheet" href="/static/css/help.css">
</head>
<body>

{% include "usernav.html" %}


<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="/userunfinorder/">未完成工单</a></li>
                <li><a href="/userfinorder/">已完成工单</a></li>
                <li class="active"><a href="#">发起新工单</a></li>
                <li><a href="#">待扩展....</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-9 col-md-offset-2 main">

            <div class="row row-offcanvas row-offcanvas-right">

                <div class="col-xs-12 col-sm-9">

                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">工单发起</h3>
                        </div>


                        <form class="form-signin" action="" method="post" novalidate>

                            <div class="panel-body">

                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon1">工单标题</span>
                                    <input type="text" class="form-control" name="title" placeholder="请输入您的标题"
                                           aria-describedby="basic-addon1">
                                </div>
                                <br>
                                <br>

                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">工单内容与描述</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" name="content"
                                              placeholder="请输入您的反馈内容" rows="3"></textarea>
                                </div>

                                <br>
                                <br>
                                <div>
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </div>
                        </form>

                    </div>


                    <h5 class="page-header"></h5>


                </div><!--/.col-xs-12.col-sm-9-->


                <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">

                    <div class="list-group">
                        <a href="" class="list-group-item active">
                            <h4 class="list-group-item-heading">发起工单操作提示</h4>
                            <p class="list-group-item-text">
                                Suggestion feedback.Here you are able to submit something wrong or unfittable then wait for the solution.
                            </p>
                        </a>
                    </div>


                    <br><br><br><br><br>
                    <br><br><br><br>
                    <br><br><br>
                </div><!--/.sidebar-offcanvas-->
            </div><!--/row-->

            <hr>

            <footer>
                <p>© CopyRight 2022</p>
            </footer>


        </div>
    </div>
</div>
