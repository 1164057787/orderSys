<body>

{% include "nav.html" %}
 <h5 class="page-header"></h5>

<div class="container">

    <form class="form-signin" action="" method="post"  novalidate>
        <h2 class="form-signin-heading">User register</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" name="user" class="form-control" placeholder="Username" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>

        <input type="password" id="inputPassword" name="pwd" class="form-control" placeholder="Password" required="">
        <div  id="errorinfomation">{{ error|default:"请填写注册信息！" }}</div>
        <button id='btn' class="btn btn-lg btn-primary btn-block" type="submit">提交</button>
    </form>

</div> <!-- /container -->

</body>
